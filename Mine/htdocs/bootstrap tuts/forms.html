<html>
<head>
 <title>my first webpage</title>
  <link rel="stylesheet" href="css/bootstrap.css">

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
  <body>
   <div class="container">
   
    <div class="page-header">
     <h1>Bootstrap Form Designing</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
         <input type="text" class="form-control">
       </div>

       <div class="form-group">
        <label for="name">Your Email</label>
         <input type="email" class="form-control">
       </div>


       <div class="form-group">
        <label for="name">Your Password</label>
         <input type="password" class="form-control">
       </div>


       <div class="form-group">
        <label for="name">Your Password</label>
         <input type="password" class="form-control">
       </div>



    </form>

     <div class="page-header">
     <h1>Bootstrap Inline Form Designing</h1>
    </div>

    <form class="form-inline">
      <div class="form-group">
        <label for="name">Your Name</label>
         <input type="text" class="form-control">
       </div>

       <div class="form-group">
        <label for="name">Your Email</label>
         <input type="email" class="form-control">
       </div>


       <div class="form-group">
        <label for="name">Your Password</label>
         <input type="password" class="form-control">
       </div>


       <div class="form-group">
        <label for="name">Your Password</label>
         <input type="password" class="form-control">
       </div>


    </form>

    <div class="page-header">
     <h1>Bootstrap Horizontal Form Designing</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-md-2">Your Name</label>
        <div class="col-md-8">
         <input type="text" class="form-control">
       </div>
        </div>
       <div class="form-group">
        <label for="name" class="control-label col-md-2">Your Email</label>
         <div class="col-md-8">
         <input type="email" class="form-control">
       </div>
       </div>

       <div class="form-group">
        <label for="name" class="control-label col-md-2">Your Password</label>
         <div class="col-md-8">
         <input type="password" class="form-control">
       </div>
        </div>


       <div class="form-group">
        <label for="name" class="control-label col-md-2">Confirm Password</label>
         <div class="col-md-8">
         <input type="password" class="form-control">
       </div>
       </div>

        <div class="form-group">
        <label for="name" class="control-label col-md-2">Comments</label>
         <div class="col-md-8">
         <textarea class="form-control" rows="10"></textarea>
       </div>
       </div>

       <div class="form-group">
        <label class="control-label col-md-2">Skills</label>
        <div class="col-md-10">
        <div class="checkbox">
         <label class="control-label"><input type="checkbox">HTML</label>
        </div>
         <div class="checkbox">
         <label class="control-label"><input type="checkbox">CSS</label>
        </div>
        <div class="checkbox">
         <label class="control-label"><input type="checkbox">PHP</label>
        </div>
       </div>
      </div>

        <div class="form-group">
        <label class="control-label col-md-2">Skills</label>
        <div class="checkbox">
         <label class="checkbox-inline"><input type="checkbox">HTML</label>
         <label class="checkbox-inline"><input type="checkbox">CSS</label>
         <label class="checkbox-inline"><input type="checkbox">PHP</label>
        </div>
       </div>

         <div class="form-group">
        <label class="control-label col-md-2">Gender</label>
        <div class="col-md-10">
        <div class="radio">
         <label class="radio"><input type="radio" name="Gender">Male</label>
         </div>

         <div class="radio">
         <label class="radio"><input type="radio" name="Gender">Female</label>
         </div>
       </div>
      </div>
      
      <div class="form-group">
       <label class="col-md-2 control-label">Country</label>
       <div class="col-md-10">
       <select class="form-control">
       <option>India</option>
       <option>America</option>
       <option>UK</option>
       <option>US</option>
       </select>
       </div>
      </div>

      <div class="form-group">
       <div class="col-md-offset-2 col-md-10">
       <button class="btn btn-success btn-block">Click to Submit</button>
       </div>
      </div>
     </form>
    </div>
  </body>
</html>
